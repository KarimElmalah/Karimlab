<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Таблица</title>
</head>

<body>
    <div>
        <h2>АВТОРИЗАЦИЯ НА САЙТЕ</h2>
        <form action="#" method="POST">
            <input type="text" placeholder="Логин" name="login" required>
            <input type="password" placeholder="Пароль" name="password" required>
            <div>
                <a href="#">Забыли пароль?</a>
            </div>
            <button type="submit">ВОЙТИ</button>
        </form>
    </div>

    <h2>Таблица продаж автомобилей</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Марка автомобиля</th>
                <th>Январь</th>
                <th>Февраль</th>
                <th>Март</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Toyota</td>
                <td>270 000</td>
                <td>250 000</td>
                <td>300 000</td>
            </tr>
            <tr>
                <td>Volkswagen</td>
                <td>250 000</td>
                <td>200 000</td>
                <td>270 000</td>
            </tr>
            <tr>
                <td>Renault-Nissan</td>
                <td>130 000</td>
                <td>150 000</td>
                <td>200 000</td>
            </tr>
            <tr>
                <td>Всего:</td>
                <td>650 000</td>
                <td>600 000</td>
                <td>770 000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
